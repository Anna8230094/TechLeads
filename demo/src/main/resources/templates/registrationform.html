<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Hire&Go Registration Form</title>
    <link rel="stylesheet" href="/css/registration.css" />
  </head>
  <body>
    <h1>Hire&Go</h1>

    <form th:action="@{/registrationform}" th:object="${User}" method="post" enctype="multipart/form-data"></form>

        <fieldset>
            <p>Company's Information</p>
            <label for="companys-name">Company's Name<input id="companys-name" name="companys-name" type="text" required /></label>
            <label for="companys-field">Company's Field<input id="companys-field" name="companys-field" type="text" required /></label>
            <label for="email">User's Email<input id="email" name="email" type="email" required /></label>
        </fieldset>

        <fieldset>
            <p>Job Position's Requirements</p>
            <label for="hard-skills">Hard Skills<input id="hard-skills" name="hard-skills" type="text" required/></label>
            <label for="soft-skills">Soft Skills<input id="soft-skills" name="soft-skills" type="text" required/></label>
            <label for="other-traits">Other Traits<input id="other-traits" name="other-traits" type="text"/></label>
        </fieldset>

        <fieldset>
            <p>Upload all CVs here!</p>
            <label for="files">Upload CVs:<input id="files" name="files" type="file" multiple /></label>
        </fieldset>
        
        <input type="submit" value="Submit"/>
    </form>
  </body>
</html>
